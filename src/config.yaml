site:
  name: 领创工作室
  site: 'https://lacs.cc'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: a4e8c20f-d2e8-4b10-bdf5-2d52c389fd45

# Default SEO metadata
metadata:
  title:
    default: 领创工作室 - Lead And Create Studio
    template: '%s — 领创工作室'
  description: "领创工作室专注于数码科技领域，提供原创软件工具、技术教程和创意内容，涵盖编程、设计、摄影、音乐等多个方面。"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 领创工作室
    images:
      - url: '~/assets/images/bg.webp'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@lacs_studio'
    site: '@lacs_studio'
    cardType: summary_large_image

i18n:
  language: zh-CN
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"
    umami:
      websiteId: null # Will be set via UMAMI_WEBSITE_ID environment variable
      src: "https://umami.lacs.cc/script.js"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
